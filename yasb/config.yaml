watch_stylesheet: true
watch_config: true
debug: false
bars:
    primary-bar:
        enabled: true
        screens: ["*"]
        class_name: "yasb-bar"
        alignment:
            position: "top"
            center: false
        animation:
            enabled: true
            duration: 1000
        blur_effect:
            enabled: false
            acrylic: false
            dark_mode: false
            round_corners: false
            round_corners_type: "normal"
            border_color: "System"
        window_flags:
            always_on_top: false
            windows_app_bar: true
        dimensions:
            width: "100%"
            height: 32
        padding:
            top: 0
            left: 0
            bottom: 0
            right: 0
        widgets:
            left: ["home", "glazewm_workspaces", "active_window"]
            center: ["clock", "apps"]
            right:
                [
                    "media",
                    "notes",
                    "microphone",
                    "volume",
                    "wifi",
                    "battery",
                    "notifications",
                    "power_menu",
                ]
widgets:
    home:
        type: "yasb.home.HomeWidget"
        options:
            label: "<span>\udb81\udf17</span>"
            menu_list:
                - { title: "User Home", path: "~" }
                - { title: "Download", path: "~\\Downloads" }
                - { title: "Documents", path: "~\\Documents" }
                - { title: "Pictures", path: "~\\Pictures" }
            system_menu: true
            power_menu: false
            blur: true

    glazewm_workspaces:
        type: "glazewm.workspaces.GlazewmWorkspacesWidget"
        options:
            offline_label: "GlazeWM Offline"
            hide_empty_workspaces: true
            hide_if_offline: true

    active_window:
        type: "yasb.active_window.ActiveWindowWidget"
        options:
            label: "{win[title]}"
            label_alt: ""
            max_length: 32
            rewrite:
                - pattern: "^(.+?)-.*"
                  replacement: "\\1"

    clock:
        type: "yasb.clock.ClockWidget"
        options:
            label: "{%a %d %b, %I:%M}"
            label_alt: "{%A %d %B, %H:%M}"
            timezones: []
            calendar:
                blur: True
                round_corners: True
                round_corners_type: "normal"
                border_color: "System"
                alignment: "center"
                direction: "down"

    apps:
        type: "yasb.applications.ApplicationsWidget"
        options:
            container_padding:
                top: 0
                left: 6
                bottom: 0
                right: 6
            label: "{data}"
            app_list:
                - { icon: "\uf422", launch: "search" }
                - { icon: "\ueb03", launch: "taskmgr" }
                - { icon: "\uf489", launch: "wt" }
                - { icon: "\udb82\ude1e", launch: "code" }
                - { icon: "\uf484", launch: "start brave" }

    media:
        type: "yasb.media.MediaWidget"
        options:
            label: "{title}"
            label_alt: ""
            max_field_size:
                label: 24
                label_alt: 24
            controls_only: true
            controls_left: true
            hide_empty: true
            show_thumbnail: true
            thumbnail_alpha: 90
            thumbnail_padding: 24
            thumbnail_corner_radius: 0
            thumbnail_edge_fade: false
            icons:
                prev_track: "\udb81\udcae"
                next_track: "\udb81\udcad"
                play: "\uf04b"
                pause: "\uf04c"

    notes:
        type: "yasb.notes.NotesWidget"
        options:
            label: "<span>\udb82\udd0c</span> {count}"
            label_alt: "{count} notes"
            container_padding:
                top: 0
                left: 0
                bottom: 0
                right: 0
            menu:
                blur: true
                round_corners: true
                round_corners_type: "normal"
                border_color: "System"
                alignment: "right"
                direction: "down"
                offset_top: 6
                offset_left: 220
                max_title_size: 150
                show_date_time: true
            icons:
                note: "\udb82\udd0c"
                delete: "\ue20d"
            callbacks:
                on_left: "toggle_menu"
                on_middle: "do_nothing"
                on_right: "toggle_label"
            label_shadow:
                enabled: true
                color: "black"
                radius: 6
                offset: [1, 1]

    volume:
        type: "yasb.volume.VolumeWidget"
        options:
            label: "<span>{icon}</span> {level}"
            label_alt: "{volume}"
            tooltip: false
            volume_icons:
                - "\ueee8"
                - "\uf026"
                - "\uf027"
                - "\uf027"
                - "\uf028"
            callbacks:
                on_left: "toggle_mute"
                on_right: "exec cmd.exe /c start ms-settings:sound"

    microphone:
        type: "yasb.microphone.MicrophoneWidget"
        options:
            label: "<span>{icon}</span> {level}"
            label_alt: "<span>{icon}</span> {level}%"
            icons:
                normal: "\udb80\udf6c"
                muted: "\udb80\udf6d"
            callbacks:
                on_left: "toggle_mute"
                on_middle: "toggle_label"
                on_right: "exec cmd.exe /c start ms-settings:sound"

    wifi:
        type: "yasb.wifi.WifiWidget"
        options:
            label: "<span>{wifi_icon}</span>"
            label_alt: "<span>{wifi_icon}</span>{wifi_name}"
            ethernet_label: "<span>{wifi_icon}</span>"
            ethernet_label_alt: "<span>{wifi_icon}</span>{ip_addr}"
            ethernet_icon: "\ueba9"
            update_interval: 5000
            wifi_icons: [
                    "\udb82\udd2e", # 0% strength icon
                    "\udb82\udd1f", # 1-20% strength
                    "\udb82\udd22", # 21-40% strength
                    "\udb82\udd25", # 41-80% strength
                    "\udb82\udd28", # 81-100% strength
                ]
            label_shadow:
                enabled: true
                color: "black"
                radius: 6
                offset: [1, 1]

    battery:
        type: "yasb.battery.BatteryWidget"
        options:
            label: "<span>{icon}</span>{percent}%"
            label_alt: "time: {time_remaining}"
            charging_options:
                icon_format: "{charging_icon}"
            status_thresholds:
                critical: 10
                low: 25
                medium: 75
                high: 95
                full: 100
            label_shadow:
                enabled: true
                color: "black"
                radius: 6
                offset: [1, 1]

    notifications:
        type: "yasb.notifications.NotificationsWidget"
        options:
            label: "<span>\uf476</span> {count}"
            label_alt: "{count} notifications"
            hide_empty: true
            tooltip: false
            callbacks:
                on_left: "toggle_notification"
                on_right: "do_nothing"
                on_middle: "toggle_label"

    power_menu:
        type: "yasb.power_menu.PowerMenuWidget"
        options:
            label: "\uf011"
            uptime: True
            blur: False
            blur_background: True
            animation_duration: 200
            button_row: 5
            buttons:
                shutdown: ["\uf011", "Shut Down"]
                restart: ["\uead2", "Restart"]
                signout: ["\udb80\udf43", "Sign out"]
                hibernate: ["\uf28e", "Hibernate"]
                sleep: ["\u23fe", "Sleep"]
                cancel: ["", "Cancel"]
